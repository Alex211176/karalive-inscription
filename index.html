<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscriptions KaraLive</title>
  <meta name="theme-color" content="#111318" />
  <style>
    body{margin:0;background:#111318;color:#fff;font-family:-apple-system,Segoe UI,Helvetica,Arial,sans-serif}
    header{position:sticky;top:0;background:#111318;padding:12px 16px;border-bottom:1px solid #2a2e35;text-align:center;font-weight:800;font-size:22px}
    main{padding:16px;max-width:680px;margin:0 auto}
    .card{background:#1a1d24;border:1px solid #2a2e35;border-radius:12px;padding:16px;margin:12px 0}
    label{display:block;margin:10px 0 6px 2px;color:#c7cbd1;font-size:14px}
    input,button.btn{width:100%;font-size:17px;padding:12px;border-radius:10px;border:1px solid #2a2e35;background:#0f1116;color:#fff}
    input:focus{border-color:#00e5ff}
    .actions{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    .actions>.btn{flex:1 1 calc(50% - 6px)}
    .muted{color:#9aa0a6;font-size:13px}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#2a2e35;color:#c7cbd1;font-size:12px;line-height:1;white-space:nowrap;border:none;cursor:default}
    .list{list-style:none;padding-left:0;margin:8px 0 0 0}
    .list li{padding:8px 10px;border:1px solid #2a2e35;border-radius:10px;margin:6px 0;background:#0f1116}
    footer{padding:12px 16px;text-align:center;color:#5f6368;font-size:13px}
  </style>
</head>
<body>
<header>Inscriptions KaraLive</header>
<main>
  <div class="card">
    <div id="status" class="muted">Chargement…</div>
    <div style="margin-top:6px">
      <span class="pill" id="pillTitles">0 titres</span>
      <span class="pill" id="pillQueue">0 envoyées</span>
    </div>
  </div>

  <form class="card" id="form">
    <label for="name">Votre nom</label>
    <input id="name" name="name" required autocomplete="name" placeholder="Prénom ou pseudo"/>

    <label for="title">Titre</label>
    <input id="title" name="title" list="titles" required placeholder="Choisissez un titre existant"/>
    <datalist id="titles"></datalist>

    <div style="display:flex;gap:12px;margin-top:8px">
      <div style="flex:1">
        <label for="key">Tonalité (optionnel)</label>
        <input id="key" name="key" placeholder="Ex: +1, -2, Am…"/>
      </div>
      <div style="flex:1">
        <label for="note">Message (optionnel)</label>
        <input id="note" name="note" placeholder="Dédicace, tempo…"/>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="btn">S’inscrire</button>
    </div>
  </form>

  <div class="card">
    <div class="muted">Inscriptions envoyées :</div>
    <ul id="queueList" class="list"></ul>
  </div>
</main>

<footer>© KaraLive</footer>
<script src="app.js"></script>
</body>
</html>
